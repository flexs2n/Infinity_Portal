version: '3.8'

services:
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    ports:
      - "3000:80"
    depends_on:
      - backend
    environment:
      - VITE_API_URL=http://localhost:8001
    volumes:
      - ./dataf:/usr/share/nginx/html/dataf:ro
    networks:
      - infinity-network
    restart: unless-stopped

  backend:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "8001:8000"  # Changed from 8000:8000
    env_file:
      - .env
    volumes:
      - ./agent_workspace:/app/agent_workspace
      - ./outputs:/app/outputs
      - ./data:/app/data
      - ./logs:/app/logs
    networks:
      - infinity-network
    restart: unless-stopped

